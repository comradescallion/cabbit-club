<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/cabbiticon.png">

</head>
<body>
    <div class="wrapper">
        <div class="vinebox">
            <div class="vineborder horizontal"></div>

            <div class="middle-row">
                <div class="vineborder vertical"></div>

                <div class="contents">
                    <div style="display: flex; flex: 1; flex-direction:row; justify-content: center;">
                        <a href="fourthofjuly.3gp" style="display: flex;  max-height: 140px; min-width: 140px;"><img src="cabbit.gif" alt="cabbit" style=""></a>
                        <img id="heart" src="heart.gif" alt="love" style="max-width: 50%; min-width: 0; max-height: 140px;" onclick="heartSound()">
                    </div>
                    <p style="font-family: Gista Danes; font-size: 50px; margin: 0px;">welcome to cabbit club</p>
                </div>

                <div class="vineborder vertical"></div>
            </div>

            <div class="vineborder horizontal"></div>
        </div>

        <div class="contents" style="margin-top: 32px; box-shadow: none; max-width: 700px;">
            <div style="display: flex; flex-direction:row; flex-wrap: nowrap; justify-content: space-around;">

                        cabbit will tell you what you need. to KNOW!!<br>
                        numver one best source on information e<i>special</i>y about CABBIT!!!!!<br>
                        cabbit loves you and want s whats best 4 u and that is cabbit so go to cabbit search ^^</p>
                </div>
            </div>
        </div>
    </div>
<script>
    let splote = false

    const heart = document.getElementById("heart");
    let lastWidth = heart.offsetWidth;

    const heartObserver = new ResizeObserver(entries => {
        for (let entry of entries) {
            const newWidth = entry.contentRect.width;
            const widthChange = lastWidth - newWidth;

            if (widthChange >= 7) {
                if (newWidth <= 5) {
                    heart.src = "/splat.png"
                    splote = true
                }
            }

            lastWidth = newWidth;
        }
    });

    heartObserver.observe(heart);


    const splat = new Audio('/splat.mp3');
    splat.volume = 0.5

    const shine = new Audio('/shine.mp3');
    splat.volume = 0.5

    function heartSound() {
        if (splote) {
            splat.play();
        }
        else {
            shine.play();
        }
    }
</script>
</body>
</html>
