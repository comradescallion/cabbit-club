<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/rocktobot/css/style.css" rel="stylesheet">
    <title>Blog — rocktobot</title>
</head>
<body>

        <h1><a href="/rocktobot/" style="text-decoration:none;color:inherit;">rocktobot</a></h1>
