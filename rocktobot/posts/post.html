<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/rocktobot/css/style.css" rel="stylesheet">
    <title>Post — rocktobot</title>
</head>
<body>
    <header class="site-header">
        <h1><a href="/rocktobot/" style="text-decoration:none;color:inherit;">rocktobot</a></h1>
        <nav>
            <a href="/rocktobot/">Home</a>
            <a href="/rocktobot/#portfolio">Portfolio</a>
            <a href="/rocktobot/posts/">Blog</a>
        </nav>
    </header>
    <main class="container">
        <div id="post-content">
            <!-- Post content will be loaded here via JavaScript -->
            <p>Loading post...</p>
        </div>
        
        <div id="post-comments" class="post-comments">
            <!-- Comments will be loaded here via JavaScript -->
        </div>
        
        <section id="contact-section" class="contact-section">
            <h2>Send a Question or Response</h2>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="contact-subject">Subject (optional):</label>
                    <input type="text" id="contact-subject" name="subject" placeholder="Re: Post title">
                </div>
                <div class="form-group">
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="6" required placeholder="Your message here..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Email</button>
            </form>
        </section>
    </main>
    <footer class="site-footer">
        <p>© <span id="year"></span> rocktobot</p>
    </footer>
    <script src="/rocktobot/js/post-metadata.js"></script>
    <script src="/rocktobot/js/blog.js"></script>
    <script src="/rocktobot/js/post-page.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
